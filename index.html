<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>City Sounds</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <!-- <link rel="stylesheet" href="styles/debug.css"> -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Load fonts here -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai&display=swap" rel="stylesheet">

    <!-- loads map here, still need to work on size -->
    <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.26/"></script>
  </head>

  <body>
    <header>
      <!-- Contains logo in top left and search bar in top right. Containing div for recent search icon that javascript will create when there is-->
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item">
            <img
              class="logo"
              src="./assets/images/city-sounds.png"
              alt="City Sounds Logo"
              width="175"
              height="30" />
          </a>

              <!-- search input & button -->
          <div class="field has-addons">
            <div class="control">
              <input class="input search-bar is-rounded" type="text" placeholder="Find song by country" list="countryList"> <datalist id="countryList"></datalist>
            </div>
            <div class="control">
              <a class="button submit-btn is-rounded is-info">
                Search
              </a>
            </div>
          </div>

          <div class="dropdown is-active">
            <div class="dropdown-trigger">
              <button class="button" aria-haspopup="true" aria-controls="dropdown-menu2">
                <span>Recent Searches</span>
                <span class="icon is-small">
                  <i class="fas fa-angle-down" aria-hidden="true"></i>
                </span>
              </button>
            </div>
            <div class="dropdown-menu" id="dropdown-menu2" role="menu">
              <div class="dropdown-content">
                <div class="dropdown-item">
                  <p>Add buttons for recent searches from localStorage? <strong>-</strong>-</p>
                </div>
                <hr class="dropdown-divider">
                <div class="dropdown-item">
                  <p>Note: add a <code>&lt;div&gt;</code> with class="dropdown-item" if you want to add more items.</p>
                </div>
                <hr class="dropdown-divider">
                <a href="#" class="dropdown-item">
                  This is a link in case we wanted to add one
                </a>
              </div>
            </div>
          </div>
          

          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>

          
        </div>
      </nav>

      <!-- empty div tag that will receive recent-searches dropdown -->
      <div class="recent-searches"></div>
    </header>

    <main>
      <!-- map div from Google Maps -->
      <div id="map-container" class="width-80">
        <div id="viewDiv"></div>
      </div>

      <section class="location-playlist">
        <!-- playlists to generate in this spot -->
        <div class="container is-centered">
          <div>
            <h2 class="chart-title">Top 10 Songs in <span id="input"></span></h2>
          </div>
          <table class="table">
            <thead>
              <tr>
                <th>Song Title</th>
                <th>Duration</th>
                <th>Artist</th>
                <th>Link to Song</th>
              </tr>
            </thead>
            <tbody>
              <tr id="deezer-songs"></tr>
            </tbody>
          </table>
        </div>


        <!-- grab song data and put in UL -->
        <!-- or embedded music player -->
      </section>
    </main>

    <!-- Add additional js libraries here  -->
    <!-- map only works without deezer library -->
    <!-- <script src="https://e-cdn-files.dzcdn.net/js/min/dz.js"></script> -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
